<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS-Only-1.5.0</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CUSTOM CSS COODE LINK -->
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="container">
		
		<!-- Top Aleart Area Start Here -->
	
      <div class="alert alert-warning alert-dismissible fade show col-sm-12" role="alert">
          Now Class is: <b id="classNow">Time Notification (earlier version)</b>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
		
		<!-- Top Aleart Area End Here -->
		
		<!-- Top Timer Start Here -->
        
        <div class="alert alert-success text-center" role="alert">
            Today <b id="pageDate">11</b> <b id="pageMonth">Month</b> <b id="pageYear">Year</b> <i id="theDay"></i> <b id="pageHour"></b>:<b id="pageMin"></b>:<b id="pageSec"></b> <i id="amPm"></i>
          </div>
		<!-- Top Timer End Here -->

		<div class="container">
		
		<!-- Main Routine Container -->
        <div class="accordion static" id="accordionExample">
			
				<!-- Routine Card 1 / Today Routine Card -->
            <div class="card">
              <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Today's Rotine
                  </button>
                </h2>
              </div>
			  
			  <!-- Main Rotine Table Start Here -->
			  
				<div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <table class="table table-dark">
                        <thead>
                          <tr>
                            <th colspan="3" scope="col">
                              <h2 id="week"></h2>
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td id="preOne"></td>
                            <td id="classOneTime"></td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td id="preTwo"></td>
                            <td id="classTwoTime"></td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td id="preThree"></td>
                            <td id="classThreeTime"></td>
                          </tr>
                          <tr>
                            <th scope="row" id="forthsub"></th>
                            <td id="preFour"></td>
                            <td id="classFourTime"></td>
                          </tr>
                        </tbody>
                      </table>
              </div>
			  <!-- Main Rotine Table End Here -->
            </div>
			
			<!-- 2nd Card Start / Upcoming Day Rotine Card Start -->
			
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Upcoming Day
                  </button>
                </h2>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                    Will relese upcoming version <i>1.7.0</i>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingThree">
                <h2 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Porevious Day
                  </button>
                </h2>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                    Will relese upcoming version <i>2.0.0</i>
                </div>
              </div>
            </div>
          </div>
        </div>
          <!--CUSTOM JAVASCRIPT CODES LINK-->
          <script src="assets/js/main-script.js"></script>
          <script src="assets/js/gmt-today.js"></script>

          <!--BOOTSTRAP JAVASCRIPT CDN-->
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
