
<!DOCTYPE html>
<html>
<head>
<title>Christmas Countdown</title>
<style type="text/css">
		body {
			background: #f6f6f6;
		}

		.countdownContainer{
			position: absolute;;
			top: 50%;
			left: 50%;
			transform : translateX(-50%) translateY(-50%);
			text-align: center;
			background: #ddd;
			border: 1px solid #999;
			padding: 10px;
			box-shadow: 0 0 5px 3px #ccc;
		}

		.info {
			font-size: 80px;
		}
		</style>
</head>
<body>
<table id="countdownContainer" class="countdownContainer">
<tr class="info">
<td colspan="4">Event Countdown</td>
</tr>
<tr class="info">
<td id="days">120</td>
<td id="hours">4</td>
<td id="minutes">12</td>
<td id="seconds">22</td>
</tr>
<tr>
<td>Days</td>
<td>Hours</td>
<td>Minutes</td>
<td>Seconds</td>
</tr>
</table>
<h2 id="greetingMsg" style="display:none;">Merry Christmans and Happy New Year</h2>
<script>

			function countdown(){
				var now = new Date();
				var eventDate = new Date(2020, 02, 11);

				var currentTiime = now.getTime();
				var eventTime = eventDate.getTime();

				var remTime = eventTime - currentTiime;
				
				if(remTime <= 0) {
					document.getElementById('countdownContainer').style.display = 'none';
					document.getElementById('greetingMsg').style.display = '';
					return;
				}

				var s = Math.floor(remTime / 1000);
				var m = Math.floor(s / 60);
				var h = Math.floor(m / 60);
				var d = Math.floor(h / 24);

				h %= 24;
				m %= 60;
				s %= 60;

				h = (h < 10) ? "0" + h : h;
				m = (m < 10) ? "0" + m : m;
				s = (s < 10) ? "0" + s : s;

				document.getElementById("days").textContent = d;
				document.getElementById("days").innerText = d;

				document.getElementById("hours").textContent = h;
				document.getElementById("minutes").textContent = m;
				document.getElementById("seconds").textContent = s;

				setTimeout(countdown, 1000);
			}

			countdown();
		</script>

</html>
